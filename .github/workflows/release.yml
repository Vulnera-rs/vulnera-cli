name: CLI Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build distribution artifact
        shell: bash
        run: |
          chmod +x .github/scripts/distribute.sh
          .github/scripts/distribute.sh "${GITHUB_REF_NAME}" "${{ matrix.target }}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target }}
          path: |
            dist/*.tar.gz
            dist/*.sha256

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/*.tar.gz
          fail_on_unmatched_files: true
          generate_release_notes: true

      - name: Upload checksum files
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/*.sha256
          fail_on_unmatched_files: true
